  <body onload = "startScript()">
	
	
<script>

var masterNode;

class Node{
	constructor(type){
		this.type = type;
	}
}

class Leaf extends Node{
	constructor(ctx, text){
		super('leaf');
				ctx.font = "20px arial";

		this.text = text;
		this.width = ctx.measureText(this.text).width;
		// based on tested height of font for now - tricky problem
		this.height = 20;
	}
	stage(ctx, x, y){
		this.ctx = ctx;
		this.x = x;
		this.y = y;
	}
	repaint(){
		if(this.ctx == null || this.x == null || this.y == null) return;
		this.ctx.font = "20px arial";
		//	ctx.fillStyle="#0000FF";
		this.ctx.textBaseline = 'middle';
		this.ctx.fillText(this.text, this.x - this.width/2, this.y);
	}
}

class hjoin extends Node{
	constructor(){
		super('hjoin');
	}
}		

class vjoin extends Node{
	constructor(){
		super('vjoin');
	}
}

function startScript(){
	myCanvas.start();
	masterNode = new Node('node');
	leaf1 = new Leaf(myCanvas.context, 'first leaf');
	leaf2 = new Leaf(myCanvas.context, 'second leaf');
	masterNode.left = leaf1;
	masterNode.right = leaf2;
	document.body.appendChild(document.createElement('br'));
	textPrintNodes(masterNode, 0);
	leaf1.stage(myCanvas.context, 240, 135);
	leaf1.repaint();
	leaf2.stage(myCanvas.context, 240, 135 - leaf1.height/2 - leaf2.height/2);
	console.log(leaf1.height/2 + leaf2.height/2);
	leaf2.repaint();
}

function textPrintNodes(node, depth){
	if(node == undefined || node == null){
		return;
	}
	while(depth > 0){
		document.body.appendChild(document.createTextNode('\u00A0\u00A0\u00A0\u00A0'));
		depth = depth - 1;
	}
	console.log(node);
	if(node.type === 'leaf'){
		document.body.appendChild(document.createTextNode(node.text));
	}
	else{
		document.body.appendChild(document.createTextNode(node.type));
	}
	document.body.appendChild(document.createElement('br'));
	textPrintNodes(node.left, 1);
	textPrintNodes(node.right, 1);
}

var myCanvas = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 480;
        this.canvas.height = 270;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
//		window.addEventListener('keydown', function(e){keyMove(e.keyCode);});
//		this.interval = setInterval(updateCanvas, (1000/30));
    },
	clear : function(){
		this.context.clearRect(0,0, this.canvas.width, this.canvas.height);
	}
}

function repaintAll() {
    myCanvas.clear();
	if(masterNode != null) masterNode.repaint();
}

</script>
<br><br>
<button onclick="updateCanvas()">repaintAll()</button>


  </body>
