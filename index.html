<script>

var masterNode;

class Node{
	constructor(type){
		this.type = type;
		this.subs = [];
	}
	addNext(node){
		this.subs.push(node);
	}
	addPrev(node){
		this.subs.unshift(node);
	}
	stage(ctx, x, y){
		this.subs.forEach(function(item, index, array) {
			item.stage(ctx, x, y);
		});
	}
	repaint(){
		this.subs.forEach(function(item, index, array) {
			item.repaint();
		});
	}
}

class Leaf extends Node{
	constructor(text){
		super('leaf');
		this.text = text;
		// based on tested height of font for now - tricky problem
		this.height = 20;
	}
	getWidth(ctx){
		ctx.font = "20px arial";
		this.width = ctx.measureText(this.text).width;
		return this.width;
	}
	getHeight(ctx){
		return this.height;
	}
	stage(ctx, x, y){
		this.ctx = ctx;
		this.x = x;
		this.y = y;
		console.log('leaf ' + this.text + ' staged at x ' + x + ', y ' + y);
	}
	repaint(){
		console.log('leaf painting');
		if(this.ctx == null || this.x == null || this.y == null) return;
		this.ctx.font = "20px arial";
		//	ctx.fillStyle="#0000FF";
		this.ctx.fillText(this.text, this.x - this.width/2, this.y);
	}
}

class hjoin extends Node{
	constructor(){
		super('hjoin');
		this.hspace = 5;
		this.connectives = [];
	}
	addLeft(node){
		this.addPrev(node);
		this.connectives.unshift(new defaultHCon());
	}
	addRight(node){
		this.addNext(node);
		this.connectives.push(new defaultHCon());
	}
	getHeight(ctx){
		var maxHeight = 0;
		this.subs.forEach(function(item, index, array) {
			if(item.getHeight(ctx) > maxHeight) maxHeight = item.getHeight(ctx);
		});
		return maxHeight;
	}
	getWidth(ctx){
		var totalWidth = 0;
		this.subs.forEach(function(item, index, array) {
			totalWidth += item.getWidth(ctx);
		});
		totalWidth += (this.subs.length - 1) * this.hspace;
		return totalWidth;
	}
	stage(ctx, x, y){
		console.log('hjoin staging');
		this.ctx = ctx;
		this.x = x;
		this.y = y;
		var left = x - this.getWidth(ctx)/2;
		for (let item of this.subs) {
			item.stage(ctx, left + item.getWidth(ctx)/2, y);
			left += item.getWidth(ctx);
			left += this.hspace;
			if(this.subs.indexOf(item) < this.subs.length - 1){
				this.connectives[this.subs.indexOf(item)].stage(ctx, left + item.getWidth(ctx)/2, y);
				left += this.connectives[this.subs.indexOf(item)].getWidth(ctx);
				left += this.hspace;
			}
		};
	}
	repaint(){
		console.log('hjoin repainting');
		this.ctx.textBaseline = 'top';
		this.subs.forEach(function(item, index, array) {
			item.repaint();
		});
		for (let item of this.connectives){
			item.repaint();
		}
		
	}
}		

class vjoin extends Node{
	constructor(){
		super('vjoin');
		this.vspace = 5;
		this.lines = [];
	}
	addAbove(node){
		this.addPrev(node);
	}
	addBelow(node){
		this.addNext(node);
	}
	getHeight(ctx){
		var totalHeight = 0;
		this.subs.forEach(function(item, index, array) {
			if(item.height == null) return;
			totalHeight += item.height;
		});
		totalHeight += (this.subs.length - 1) * this.vspace;
		return totalHeight;
	}
	getWidth(ctx){
		var maxWidth = 0;
		this.subs.forEach(function(item, index, array) {
			if(item.width == null) return;
			if(item.width > maxWidth) maxWidth = item.width;
		});
		return maxWidth;
	}
	stage(ctx, x, y){
		this.ctx = ctx;
		this.x = x;
		this.y = y;
		var top = y - this.getHeight(ctx)/2;
		this.lines = [];
		for (let item of this.subs) {
			top += item.height/2;
			item.stage(ctx, x, top);
			top += item.height/2;
			top += this.vspace/2;
			this.lines.push(top);
			top += this.vspace/2;
		};
		if(this.lines.length > 0) this.lines.pop();
	}
	repaint(){
		this.ctx.textBaseline = 'middle';
		this.subs.forEach(function(item, index, array) {
			item.repaint();
		});
		this.ctx.beginPath();
		for (let item of this.lines){
			this.ctx.moveTo((this.x - this.getWidth(this.ctx)/2), item);
			this.ctx.lineTo((this.x + this.getWidth(this.ctx)/2), item);
		}
		this.ctx.stroke();
	}
}

class defaultHCon extends Leaf{
	constructor(){
		super('con');
	}
}

function startScript(){
	myCanvas.start();
	masterNode = new Node();
}

function textPrintNodes(node, depth){
	if(node == undefined || node == null){
		return;
	}
	while(depth > 0){
		document.body.appendChild(document.createTextNode('\u00A0\u00A0\u00A0\u00A0'));
		depth = depth - 1;
	}
	if(node.type === 'leaf'){
		document.body.appendChild(document.createTextNode(node.text));
	}
	else{
		document.body.appendChild(document.createTextNode(node.type));
	}
	document.body.appendChild(document.createElement('br'));
	if(node.subs != null){
		node.subs.forEach(function(item, index, array) {
		textPrintNodes(item, depth + 1);
		});
	}
}

var myCanvas = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 480;
        this.canvas.height = 270;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
		document.body.appendChild(document.createElement('br'))
//		window.addEventListener('keydown', function(e){keyMove(e.keyCode);});
//		this.interval = setInterval(updateCanvas, (1000/30));
    },
	clear : function(){
		this.context.clearRect(0,0, this.canvas.width, this.canvas.height);
	}
}

function repaintAll() {
    myCanvas.clear();
	if(masterNode != null){
		masterNode.stage(myCanvas.context, 240, 135);
		masterNode.repaint();
	}
}

var vDemo = {
	start : function() {
		masterNode = new vjoin();
		this.n = 1;
		this.next();
	},
	next : function() {
		if (masterNode.type != 'vjoin'){
			vDemo.start();
			return;
		}
		var newNode = new Leaf(this.n + ' x ' + (this.n + 1));
		masterNode.addBelow(newNode);
		this.n += 2;
		repaintAll();
	}
}

function hDemo(){
	masterNode = new hjoin();
	left = new vjoin();
	right = new vjoin();
	node1 = new Leaf('1 x 1');
	node2 = new Leaf('2');
	node3 = new Leaf('3');
	node4 = new Leaf('4');
	conn1 = new Leaf('x');
	masterNode.addLeft(left);
	masterNode.addRight(conn1);
	masterNode.addRight(right);
	left.addAbove(node1);
	left.addBelow(node2);
	right.addAbove(node3);
	right.addBelow(node4);
	repaintAll();
}

function centreMark(){
	myCanvas.context.fillStyle="#00FF00";
	myCanvas.context.beginPath();
	myCanvas.context.moveTo(myCanvas.canvas.width/2 - 5, myCanvas.canvas.height/2 - 5);
	myCanvas.context.lineTo(myCanvas.canvas.width/2 + 5, myCanvas.canvas.height/2 + 5);
	myCanvas.context.moveTo(myCanvas.canvas.width/2 + 5, myCanvas.canvas.height/2 - 5);
	myCanvas.context.lineTo(myCanvas.canvas.width/2 - 5, myCanvas.canvas.height/2 + 5);
	myCanvas.context.stroke();
	myCanvas.context.beginPath();
	myCanvas.context.fillStyle="#000000";
}

</script>

<button onclick="textPrintNodes(masterNode, 0)">textPrintNodes</button>
<button onclick="vDemo.start()">vDemoStart</button>
<button onclick="vDemo.next()">vDemoNext</button>
<button onclick="hDemo()">hDemo</button>
<button onclick="centreMark()">crossHairs</button>
